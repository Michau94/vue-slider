<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'
        integrity='sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="root">

        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <i @click="decreaseIndex" class="fas fa-angle-left fa-4x clickable"></i>
                </div>
                <div class="col-8 slider d-flex align-items-center">
                    <figure class="d-flex p-3">
                        <img class="img-fluid" v-for="(url, index) in images" :class="isActive(index)" :src="url"
                            :alt="index">
                    </figure>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <i @click="increaseIndex" class="fas fa-angle-right fa-4x clickable"></i>
                </div>
            </div>


        </div>











    </div>





    <script src="./js/script.js"></script>
</body>

</html>
